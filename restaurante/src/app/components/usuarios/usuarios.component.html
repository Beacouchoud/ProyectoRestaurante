<h1 *ngIf="true" class="my-4 text-center">Usuarios</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#Usuario</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Dirección</th>
      <th scope="col">Nivel</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; let i=index">
      <th scope="row">{{usuario.id_usuario}}</th>
      <td> {{usuario.nombre}} </td>
      <td> {{usuario.apellido}} </td>
      <td> {{usuario.email}} </td>
      <td> {{usuario.telefono}} </td>
      <td> {{usuario.direccion}} </td>
      <td> {{usuario.nivel}} </td>
      <td>
        <div class="row">
        <div class="col-6">
          <button class="btn btn-secondary " type="button" data-toggle="collapse"
            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Editar
          </button>
        </div>
        <div class="custom-control custom-switch col-6 my-auto">
          <input type="checkbox" class="custom-control-input" id="switch1" checked>
          <label class="custom-control-label" for="switch1">Habilitado</label>
        </div>
      </div>
    </td>
    </tr>
  </tbody>
</table>
