<!-- Default form login -->
<div class="card  col-9 col-md-8 col-lg-6 text-center my-4 mx-auto p-0 shadow-lg rounded">
  <h5 class="card-header">Inicia sesión</h5>
  <div class="card-body">
    <div *ngIf=" error == true ">
      <div class="alert alert-danger mb-4" role="alert">
        {{ msg }}
      </div>
    </div>
    <form [formGroup]="form" class="text-center border border-light p-5" (ngSubmit)="login()">


      <!-- Email -->
      <div class="form-label-group">
        <input [formControlName]="'email'" type="email" id="inputEmail" class="text-left form-control" placeholder="E-mail">
        <label class="text-left " for="inputEmail">Email</label>
      </div>
      <!-- Password -->
      <div class="form-label-group">
        <input [formControlName]="'password'" type="password" id="inputPwd" class="form-control" placeholder="Password">
        <label class="text-left " for="inputPwd">Contraseña</label>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-info btn-block my-4" type="submit">Iniciar sesion</button>

      <!-- Register -->
      <p>O crea tu cuenta
          <a  [routerLink]="['/registro']">aquí</a>
      </p>

    </form>
    </div>
</div>
<!-- Default form login -->
