<div class="container-fluid">
  <div class="row d-flex justify-content-around">

    <div class="card col-9 col-md-8 col-lg-5 text-center my-4 mx-auto p-0 shadow-lg rounded">
      <h5 class="card-header">Mis datos</h5>
      <div class="card-body">
        <form class="text-center border border-light p-5" action="#!">
          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" />
            </div>
            <div class="col">
              <!-- Last name -->
              <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" />
            </div>
          </div>

          <!-- E-mail -->
          <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" />

          <!-- Phone number -->
          <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Phone number"
            aria-describedby="defaultRegisterFormPhoneHelpBlock" />

          <!-- Password -->
          <input type="password" id="defaultRegisterFormPassword" class="form-control mb-2"
            placeholder="Actual password" aria-describedby="defaultRegisterFormPasswordHelpBlock" />

          <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="New password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock" />
          <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
          </small>

          <!-- Sign up button -->
          <button class="btn btn-info my-4 btn-block" type="submit">
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
    <div class="card col-9 col-md-8 col-lg-5 text-center my-4 mx-auto p-0 shadow-lg rounded">
      <h5 class="card-header">Mis pedidos</h5>
      <div class="card-body">
        <app-pedidos></app-pedidos>
      </div>
    </div>
  </div>
</div>
